<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/favicon" href="Imagenes/iot.ico"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/maps.css">
    <title>IoT WebSocket</title>
    <!-- LIBRERIA MQTT.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <!-- GRAFICOS -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <!-- MAPS -->
    <!-- <script src="https://www.gstatic.com/external_hosted/jquery2.min.js"></script> -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,places&key=AIzaSyDqUlHzADhlgmGodUiDGlvSc0ZlPCkivUM"></script> -->
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- SCRIPT para uso de API MAPS JAVASCRIPT -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqUlHzADhlgmGodUiDGlvSc0ZlPCkivUM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</head>
<body>
    <div>
        <h1>VELOCIDADES</h1>
    </div>
    <div id="chartdiv"></div>
    <div id="switchdiv">
      <h1>LUZ</h1>
    <label class="toggle">
      <span class="onoff">OFF</span>
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
    </div>
    <div>
        <h1>UBICACIONES</h1>
    </div>
    <div id="mapdiv"></div>
    <div id="map"></div>
    <div id="mencionicon">
      <a id="mencioniconcam" target="_blank" href="https://icons8.com/icon/24195/camioneta">Camioneta icon by Icons8</a>
    </div>
    <script src="js/iot-mqtt.js"></script>
    <script src="js/graficas.js"></script>    
    <script src="js/map.js"></script>
</body>
</html>
